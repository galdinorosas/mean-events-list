<div class="event-container">
    <div class="event-info">
        <p class="eventDate">{{event.date}}</p>
        <p class="eventName">{{event.name}} </p>
        <p class="eventLocation">{{event.location}}</p>
        <p class="eventVenue">{{event.venue}}</p>
    </div>
    <img ng-src="{{event.image}}">
</div>
